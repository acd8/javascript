<!DOCTYPE html>

<html>
<body>

<p id = "x"></p>
<p id = "y"></p>
<p id = "z"></p>

<script>

window.addEventListener("deviceorientation", on_device_orientation);

function on_device_orientation(event)
{
  document.getElementById("x").innerHTML ="Alpha="+Math.round(event.alpha).toString();
  document.getElementById("y").innerHTML = "Beta="+Math.round(event.beta).toString();
  document.getElementById("z").innerHTML = "Gamma"+Math.round(event.gamma).toString();
}

</script>

</body>

</html>
